<!DOCTYPE html>
<html>
<head>
    <title>List Files</title>
</head>
<body>
    <h1>List of Files</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a> </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index')}}">[Home]</a>
</body>
</html>
