<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>
        {% with messages = get_flashed_messages(category='danger') %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <p>Insira o e-mail cadastrado em sua conta e enviaremos instruções para recuperar sua senha.</p>
        <form method="POST" action="{{ url_for('auth.forgot_password') }}">  <div class="form-group"><label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Instruções</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
