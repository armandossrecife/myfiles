<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header class="container-fluid d-flex flex-wrap align-items-center justify-content-between py-3 bg-light">
        <h1 class="fs-4">{{ titulo }}</h1>
        <div class="d-flex align-items-center">
            <img src="{{ profilePic }}" alt="Profile Picture" class="me-3 img-thumbnail rounded-circle" style="width: 40px; height: 40px;">
            <span class="text-muted">Welcome, {{ user.username }}!</span>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-sm btn-outline-primary ms-3">Sair</a>
        </div>
    </header>

    <div class="container-fluid">   
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar bg-light">
                <h4>Teste 1</h4>
                <h4>Teste 2</h4>
            </div>
            <div class="col-md-9 col-lg-10">
                <main class="container mt-5">
                    <h4>Anotações</h4>
                    <ul class="list-group">
                        {% for note in dadosDashboardDTO.lista_notas %}
                            <li class="list-group-item">{{ note }}</li>
                        {% endfor %}
                    </ul>
                    <h4>My Time</h4>
                    <div id="graph1"></div>
                    <script>
                        var graph1 = {{ graphJSON | safe }};
                        Plotly.newPlot('graph1', graph1);
                    </script>                
                </main>            
            </div>
        </div>
    </div>

</body>
</html>
